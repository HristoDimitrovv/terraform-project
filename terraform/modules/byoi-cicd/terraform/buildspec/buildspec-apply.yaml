---
version: 0.2

phases:
  install:
    commands:
      - echo "Installing Terraform..."
      - wget https://releases.hashicorp.com/terraform/${tf_version}/terraform_${tf_version}_linux_amd64.zip  # Example download link for Linux
      - unzip terraform_${tf_version}_linux_amd64.zip -d /usr/local/bin  # Extract Terraform binary to a directory in PATH
      - terraform --version 

  pre_build:
    commands:
      - echo "Preparing for Terraform apply..."

  build:
    commands:
      - cd ${solutions_source_path}  # Change to the directory where source code is fetched
      - terraform init -backend-config="bucket=hrdimibucket2222222" -backend-config="key=./services-terraform.tfstate" -backend-config="region=eu-west-1" 
      - terraform refresh -var "bucket=hrdimibucket2222222" -var "region=eu-west-1"
      - terraform apply -var bucket=hrdimibucket2222222 -var region=eu-west-1 -auto-approve  

  post_build:
    commands:
      - echo "Terraform apply completed."
